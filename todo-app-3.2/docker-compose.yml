services:
  postgres:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres-db
      POSTGRES_PASSWORD: burgerpizza
      POSTGRES_DB: todo-crud
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    restart: always
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://postgres-db:burgerpizza@postgres:5432/todo-crud
    ports:
      - "5000:5000"

  frontend:
    build: ./frontend
    restart: always
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:5000
    ports:
      - "8000:80"

volumes:
  pgdata: